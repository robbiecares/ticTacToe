<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='style.css'></link>
</head>
<body>
    <header></header>
    <div id='content'>
        <div id='controls'>
            <div id='x-player'>
                <form id='x-player-form'></form>
                    <label for='x-player-name'></label>
                    <input type="text" id='x-player-name' name='x-player-name' form='x-player-form' placeholder="X Player Name">
                    <button type='submit' form='x-player-form'>Confirm</button>
                </form>
            </div>
            <button id='reset' class='btn'>Reset</button>
            <div id='oPlayer'>
                <input type="text" placeholder="O Player Name">
                <button>Confirm</button>
            </div>    
        </div>
        <div id='board-anchor'></div>
    </div>
    <footer><a target='_blank' href='https://github.com/robbiecares/ticTacToe'>Source</a></footer>
    <script src='script.js'></script>
</body>
</html>
