<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='style.css'></link>
</head>
<body>
    <header></header>
    <div id='content'>
        <div id='controls'>
            <div class='player-data'>
                <form id='x-player-data' class='player-details' name='xPlayerData' data-symbol='X'>
                    <legend>X Player</legend>
                    <input type="text" placeholder="Player Name" name='name'>
                    <div class='player-type'>
                        <div>
                            <label for='human'>Human:</label>
                            <input type="radio" id='human' name='type' value='human' checked>
                        </div>
                        <div>
                            <label for='AI'>AI:</label>
                            <input type="radio" id='AI' name='type' value='AI'>
                        </div>
                    </div>
                </form>
            </div>
            <button id='reset' class='btn'>New Game</button>
            
            <div class='player-data'>
                <form id='o-player-data' class='player-details' name='oPlayerData' data-symbol='O'>
                    <legend>O Player</legend>
                    <input type="text" placeholder="Player Name" name='name'>
                    <div class='player-type'>
                        <div>
                            <label for='human'>Human:</label>
                            <input type="radio" id='human' name='type' value='human' checked>
                        </div>
                        <div>
                            <label for='AI'>AI:</label>
                            <input type="radio" id='AI' name='type' value='AI'>
                        </div>
                    </div>
                </form>    
            </div>
        </div>
        <div id='board-anchor'></div>
    </div>
    <footer><a target='_blank' href='https://github.com/robbiecares/ticTacToe'>Source</a></footer>
    
    <div id='modal'>
        <div id='modal-content'>
            <span id="modal-close">&times;</span>
            <div id='modal-msg'>
                <div id='modal-text'></div>
            </div>
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
